{% extends "form.html" %}
{% load bootstrap %}
{% block formtitle %}Edit Expense{% endblock %}
{% block formcontent %}
<form method="post">
  {% csrf_token %}
  {{ form|bootstrap }}
  <button class="btn btn-primary" type="submit" value="Submit">Submit Changes</button>
  <a class="ml-2 btn btn-info" href="/process#expense/view/{{object.slug}}">Cancel</a>
</form>
{% endblock %}
