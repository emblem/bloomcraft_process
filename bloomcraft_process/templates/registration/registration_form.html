{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h2>Register a new Bloomcraft Keyholder account</h2>
      <hr>
      <form method="post">
	{% csrf_token %}
	{{ form|bootstrap }}
	<button class="btn btn-primary" type="submit" value="Submit">Submit</button>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
{% endblock %}
